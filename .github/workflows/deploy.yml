name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: List build output
        run: |
          echo "Checking build output..."
          ls -la
          echo "Checking for .next directory..."
          ls -la .next/ || echo ".next directory not found"
          echo "Checking for out directory..."
          ls -la out/ || echo "out directory not found"

      - name: Ensure out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory and copying from .next..."
            mkdir -p out
            cp -r .next/static out/ || echo "No static directory found"
            cp -r .next/server/app out/ || echo "No server/app directory found"
            # Alternative: copy everything from .next if out wasn't created
            if [ ! "$(ls -A out)" ]; then
              echo "out directory is empty, copying from .next..."
              rm -rf out
              cp -r .next out
            fi
          fi
          echo "Final out directory contents:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
